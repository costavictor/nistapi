<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head runat="server">
    <!-- import -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- css -->
    <link rel="stylesheet" href="../css/lib/neumorphism.css" />
    <link rel="stylesheet" href="../css/default/navbar.css" />
    <link rel="stylesheet" href="../css/default/sidebar.css" />
    <link rel="stylesheet" href="../css/default/loading.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <!-- favicon -->
    <link rel="icon" href="../imgs/faviconLogo.jpeg" type="image/jpeg" />

    <!-- title -->
    <title>Nist Vulnerabilidades Fortigate</title>
</head>

<body>
    <form id="form1" class="hide" runat="server">
        <nav class="nav-wrapper position-relative">
            <ul class="nav nav-pills nav-fill flex-column flex-md-row">
                <a class="nav-link mb-sm-3 mb-md-0" href="#">
                    <img src="../imgs/logo.jpeg" width="100" height="40" alt="ITProtect" />
                </a>
            </ul>
        </nav>
        <div class="sidebar">
            <ul>
                <li class="hide sidebar-edit-quote">
                    <div class="btn-group dropright mb-2 mr-2">
                        <button type="button" class="btn btn-primary disabled">
                            <i class="fas fa-edit" data-toggle="tooltip" title="Cotação sendo editada"
                                data-placement="top"></i>
                        </button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-angle-right dropdown-arrow"></i>
                            <span class="sr-only">Abrir opções para editar cotação</span>
                        </button>
                        <div class="dropdown-menu sidebar-dropdown edit-quote-dropdown">
                            <a class="dropdown-item sidebar-fortinet-dropdown" href="/produtos/fortinet">Fortinet</a>
                            <a class="dropdown-item" href="/produtos/netscout">NetScout</a>
                            <a class="dropdown-item" href="/produtos/trend">Trend</a>
                            <a class="dropdown-item" href="/produtos/cyberark">CyberArk</a>
                        </div>
                    </div>
                </li>
                <li>
                    <a class="btn btn-primary" href="/cotacoes"><i class="fas fa-folder icon-options" title="Cotações"
                            data-toggle="tooltip" data-placement="right"></i></a>
                </li>
                <li>
                    <a class="btn btn-primary" href="/nova-cotacao"><i class="fas fa-folder-plus icon-options"
                            title="Nova cotação" data-toggle="tooltip" data-placement="right"></i></a>
                </li>
                <li>
                    <a class="btn btn-primary" href="/atualizar-produtos"><i class="fas fa-check-double icon-options"

                </li>
                <li>
                    <div class="btn-group dropright mb-2 mr-2">
                        <button type="button" class="btn btn-primary disabled">
                            <i class="far fa-clipboard" data-toggle="tooltip" title="CRM" data-placement="top"></i>
                        </button>
                        <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-angle-right dropdown-arrow"></i>
                            <span class="sr-only">Abrir opções do CRM</span>
                        </button>
                        <div class="dropdown-menu sidebar-dropdown">
                            <a class="dropdown-item" href="/crm/clientes"><i
                                    class="fas fa-building mr-1"></i>Clientes</a>
                            <a class="dropdown-item" href="/crm/negocios"><i
                                    class="fas fa-briefcase mr-1"></i>Negócios</a>
                            <a class="dropdown-item" href="/crm/contatos"><i
                                    class="fas fa-user-tie mr-1"></i>Contatos</a>
                        </div>
                    </div>
                </li>
                <li><a class="btn btn-primary" href="/procurar-diario-oficial"><i class="fas fa-search icon-options"

                <li><a class="btn btn-primary" href="/configuracoes"><i class="fas fa-cogs icon-options"

            </ul>

            <fieldset class="border p-2">
                <legend class="w-auto">Fortinet</legend>
                <div class="accordion shadow-soft rounded" id="fortinetAccor4dion">
                    <div class="card card-sm card-body bg-primary border-light mb-0">
                        <a href="#panel-1" data-target="#panel-1" class="accordion-panel-header" data-toggle="collapse"

                            <span class="h6 mb-0 font-weight-bold">FortiGate</span>
                            <span class="icon"><span class="fas fa-plus"></span></span>
                        </a>
                        <!-- panel -->
                        <div class="collapse" id="panel-1">

                        </div>
                    </div>
                    <div class="card card-sm card-body bg-primary border-light mb-0">
                        <a href="#panel-2" data-target="#panel-2" class="accordion-panel-header" data-toggle="collapse"

                            <span class="h6 mb-0 font-weight-bold">FortiClient</span>
                            <span class="icon"><span class="fas fa-plus"></span></span>
                        </a>
                        <!-- panel -->
                        <div class="collapse" id="panel-2">
                        </div>
                    </div>
                    <div class="card card-sm card-body bg-primary border-light">
                        <a href="#panel-3" data-target="#panel-3" class="accordion-panel-header" data-toggle="collapse"
                            role="button" aria-expanded="false" aria-controls="panel-1">
                            <span class="h6 mb-0 font-weight-bold">FortiAnalyzer</span>
                            <span class="icon"><span class="fas fa-plus"></span></span>
                        </a>
                        <!-- panel -->
                        <div class="collapse" id="panel-3">
                        </div>
                    </div>
                </div>

            </fieldset>

        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="/js/default/neumorphism.js" type="text/javascript"></script>
    <script src="../js/default/loading.js" type="text/javascript"></script>
    <script src="../js/default/ajaxcomm.js" type="text/javascript"></script>
    <script src="../js/index.js" type="text/javascript"></script>

</html>
